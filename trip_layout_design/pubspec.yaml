name: trip_layout_design
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  animated_text_kit: ^4.2.2
  animated_size_and_fade: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts: 
    - family: Rubik
    - fonts: 
      - asset: assets/fonts/Rubik-Regular.ttf
      - asset: assets/fonts/Rubik-Medium.ttf
      - asset: assets/fonts/Rubik-SemiBold.ttf
      